<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap');

        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-accent: #ff6b6b;
            --secondary-accent: #4ecdc4;
            --card-background: #2b2b2b;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px; /* For potential 3D effects */
        }

        header {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            padding: 3rem 1rem 4rem 1rem;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        header::before { /* Subtle pattern/texture */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.5;
            z-index: 0;
        }


        header h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            color: var(--background-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        header p {
            font-size: 1.1rem;
            color: var(--card-background);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .art-item {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out;
            cursor: pointer;
            position: relative;
        }

        .art-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .art-item img {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* Default aspect ratio, can vary per image */
            object-fit: cover;
            transition: opacity 0.4s ease-out;
        }

        .art-item:hover img {
            opacity: 0.85;
        }

        .art-info {
            padding: 1.5rem;
            text-align: center;
        }

        .art-info h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-accent);
        }

        .art-info p {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 300;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85%;
            animation: zoomIn 0.6s ease-out;
        }

        .lightbox-caption {
            margin: 15px auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: var(--text-color);
            padding: 10px 0;
            font-size: 1.1rem;
            font-family: var(--font-heading);
            letter-spacing: 1px;
        }

        .lightbox-close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: var(--text-color);
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: var(--primary-accent);
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: rgba(224, 224, 224, 0.6);
            border-top: 1px solid var(--card-background);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            header {
                padding: 2rem 1rem 3rem 1rem;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            .art-item:hover {
                transform: translateY(-5px) scale(1.02);
            }
        }

        @media (max-width: 480px) {
             header h1 {
                font-size: 2rem;
            }
             header p {
                font-size: 1rem;
            }
            .gallery-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 1rem;
            }
             .art-item:hover {
                transform: none; /* Disable hover transform on very small screens if needed */
                 box-shadow: 0 10px 20px var(--shadow-color); /* Keep base shadow */
            }
            .lightbox-content {
                max-width: 95%;
                max-height: 80%;
            }
             .lightbox-close {
                top: 15px;
                right: 25px;
                font-size: 30px;
            }
        }
    </style>
</head>

    <!-- Lightbox Structure -->
    <div id="myLightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
        <div class="lightbox-caption" id="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('myLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const captionText = document.getElementById('caption');
            const closeBtn = document.querySelector('.lightbox-close');
            const galleryItems = document.querySelectorAll('.art-item img');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    lightbox.style.display = 'flex'; // Use flex to center content
                    lightboxImg.src = item.src;
                    const title = item.getAttribute('data-title') || 'Artwork';
                    const description = item.getAttribute('data-description') || '';
                    captionText.innerHTML = `<strong>${title}</strong><br>${description}`;
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling
                });
            });

            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrolling
            }

            // Close lightbox when clicking the close button
            closeBtn.addEventListener('click', closeLightbox);

            // Close lightbox when clicking outside the image
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox) {
                    closeLightbox();
                }
            });

             // Close lightbox with Escape key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && lightbox.style.display === 'flex') {
                    closeLightbox();
                }
            });
        });
    </script>
