<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            flex-direction: column;

        }
        #gameCanvas {
            border: 1px solid #444;
            background-color: #000;
        }
        #score {
            margin-top: 10px;
            font-size: 1.5em;
        }
        #controls {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
         #gameOver button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.8em;
            cursor: pointer;
         }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">Use Arrow Keys to Move</div>
    <div id="gameOver">
        Game Over!
        <div id="finalScore"></div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20; // Size of each square in the grid
        const canvasSize = canvas.width; // Assumes square canvas
        const tileCount = canvasSize / gridSize; // Number of tiles in width/height

        // Game state
        let snake = [
            { x: 10, y: 10 } // Initial position (center-ish)
        ];
        let dx = 0; // Direction x
        let dy = 0; // Direction y
        let food = { x: 15, y: 15 };
        let score = 0;
        let changingDirection = false; // Prevent rapid direction changes
        let gameLoopInterval;
        let gameSpeed = 100; // Milliseconds between updates

        function main() {
            if (isGameOver()) {
                clearInterval(gameLoopInterval);
                finalScoreElement.textContent = `Final Score: ${score}`;
                gameOverElement.style.display = 'block';
                return;
            }

            changingDirection = false;
            setTimeout(() => {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main(); // Recursive call for the next frame
            }, gameSpeed);
        }

        function startGame() {
            // Reset game state
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOverElement.style.display = 'none';
            changingDirection = false;
            generateFood();
            // Start the game loop if it's not already running
            if (gameLoopInterval) clearInterval(gameLoopInterval); // Clear previous interval if restarting
            gameLoopInterval = setTimeout(main, gameSpeed); // Use setTimeout for initial call
        }

        function restartGame() {
            startGame();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000'; // Black background
            ctx.fillRect(0, 0, canvasSize, canvasSize);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#00FF00'; // Green snake
            ctx.strokeStyle = '#004400'; // Darker green border
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Add new head

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
                // Increase speed slightly (optional)
                // gameSpeed = Math.max(50, gameSpeed - 1);
            } else {
                snake.pop(); // Remove tail if no food eaten
            }
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === 'ArrowLeft' && !goingRight) {
                dx = -1;
                dy = 0;
            } else if (keyPressed === 'ArrowUp' && !goingDown) {
                dx = 0;
                dy = -1;
            } else if (keyPressed === 'ArrowRight' && !goingLeft) {
                dx = 1;
                dy = 0;
            } else if (keyPressed === 'ArrowDown' && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ensure food doesn't spawn on the snake
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    generateFood(); // Regenerate if conflict
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF0000'; // Red food
            ctx.strokeStyle = '#8B0000'; // Dark red border
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function isGameOver() {
            // Check wall collision
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= tileCount;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= tileCount;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // Check self collision (start checking from the 4th segment)
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }

            return false;
        }

        // Event Listener for keyboard input
        document.addEventListener('keydown', changeDirection);

        // Start the game initially
        startGame();

    </script>
</body>
</html>
